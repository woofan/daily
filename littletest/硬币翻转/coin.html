<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	div{
		perspective: 1000px;
	}
	button{
	width: 400px;
	height: 400px;
	background-image: url(coin1.jpg);
	border-radius:50%;
	border: none;
	box-shadow: 0 1px 5px rgba(255,2555,255,0.5) inset,0 -2px 5px rgba(0,0,0,0.3) inset,0 3px 8px rgba(0,0,0,0.8);
	}

</style>

</head>
<body >
<div><button id="main"></button></div>

</body>
<script src="jquery-3.1.1.min.js"></script>
<script src="angular.js"></script>
<script type="text/javascript">

main.addEventListener("click",fan1,false);
function fan1(){
	var main = document.getElementById("main");
	main.style.transition = "all 1s ease-in-out";
	main.style.transform = "rotateY(80deg)";
}
main.addEventListener("webkitTransitionEnd",fan2,false);
function fan2(){
	var main = document.getElementById("main");
	main.style.backgroundImage = "url(coin2.jpg)";
	main.style.backgroundPosition = "-10px";
	main.style.transition = "all 1s ease-in-out";
	main.style.transform = "rotateY(180deg)";
}
</script>
</html>
