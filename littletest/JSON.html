<!DOCTYPE html>
<html>
<head>
	<title>JSON</title>
	<meta charset="utf-8"/>
</head>
<body>
<p id="a"></p>
<p id="b"></p>
<p id="c"></p>
</body>
<script type="text/javascript">
	var a = document.getElementById("a");
	var b = document.getElementById("b");
	var c = document.getElementById("c");
	var obj = {
		name:"wufan",
		age:"24",
		job:"student"
	};
	j1 = JSON.stringify(obj);//将对象转换成json格式字符串
	a.innerHTML ="直接显示obj对象的所有键值： "+show(obj);
	j2 = JSON.parse(j1);//将json字符串还原为对象
	b.innerHTML = "被转换成json格式的obj： "+j1;
	c.innerHTML = "还原成对象的json数据： "+j2+"  "+show(j2);
function show(obj){
		var text="";
		for(var i in obj){
			text += i+"--"+obj[i]+"  "; 
		}
		return text;
	}
</script>
</html>
