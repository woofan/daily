<!DOCTYPE html>
<html>
<head>
	<title>canvas</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		#c{
			
			border: 1px;
			border-style: solid;
		}
	</style>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>
</body>
<script type="text/javascript">
	var ca = document.getElementById("c");
	wf = ca.getContext("2d");
	var dig = Math.PI/15*11;
	for(var i = 0; i<100;i++){
		var x = Math.sin(i*dig);
		var y = Math.cos(i*dig);wf.beginPath();
		wf.bezierCurveTo(150+x*100,150+y*100-100,150+x*100-100,150+y*100,150+x*100,150+y*100);
		
		wf.closePath();
		wf.fillStyle = "rgb("+2*i+","+2*i+100+","+2*i+200+")";
		//wf.fill();
		wf.stroke();
	}
	
</script> 
</html>
