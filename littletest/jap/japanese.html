<!DOCTYPE html>
<html>
    <head>
        <title>
            学日语
        </title>
        <meta charset="utf-8">
        </meta>
    </head>
    <style type="text/css">
	#show{
		display:flex;
		justify-content: left;
		align-items:center;
	}
	.key{
		float: left;
		display:flex;
		justify-content: center;
		align-items:center;
		margin: 5px 5px;
		width: 40px;
		height: 40px;
		border-radius:5%;
		font-size: 20px;
		border: none;
		box-shadow: 0 1px 5px rgba(255,2555,255,0.5) inset,0 -2px 5px rgba(0,0,0,0.3) inset,0 3px 3px rgba(0,0,0,0.8);
	}
	#keyboard{
		width: 240px;
	}
	#right_percentage{
		display:flex;
		justify-content: center;
		align-items:center;
		width: 60px;
		height: 40px;
		color:orange;
		font-size: 30px;
		border:1px solid black;
	}
	#input{
		width: 100px;
		height:40px;
		border:1px solid black;
		font-size: 30px;
	}
	#jap{
		float: left;
		width: 40px;
		height:40px;
		border:1px solid black;
		font-size: 40px;
	}
	button{
		width: 80px;
		height: 40px;
		font-size: 20px;
	}
	button:hover{
		background-color: orange;
	}
    </style>
    <body>
        <div id="main">
        <div id="show">
            <div id="jap">
            </div>
            <div id="input">
            </div>
            <div id="right_percentage">
            </div></div>
            <button id="confirm">
                确认
            </button>
            <button id="delete">
                撤销
            </button>
            <div id="keyboard">
            </div>
        </div>
    </body>
    <script src="jap.js" type="text/javascript">
    </script>
</html>
